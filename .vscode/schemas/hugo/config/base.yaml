# yaml-language-server: $schema=http://json-schema.org/draft-07/schema
$comment: https://gohugo.io/getting-started/configuration/
$schema: http://json-schema.org/draft-07/schema
title: Hugo static site generator config file schema
type: object
definitions:
  uniqueStringArray:
    type: array
    uniqueItems: true
    items:
      type: string
      minLength: 1
  outputFormats:
    type: object
    patternProperties:
      ".":
        title: output format options
        description: |-
          The output format options
          https://gohugo.io/templates/output-formats/#configure-output-formats
        type: object
        properties:
          name:
            description: |-
              The identifier
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: string
            minLength: 1
          mediaType:
            description: |-
              The media type
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: string
            enum:
              - application/javascript
              - application/json
              - application/manifest+json
              - application/octet-stream
              - application/pdf
              - application/rss+xml
              - application/toml
              - application/typescript
              - application/xml
              - application/yaml
              - font/otf
              - font/ttf
              - image/bmp
              - image/gif
              - image/jpeg
              - image/png
              - image/svg+xml
              - image/webp
              - text/calendar
              - text/css
              - text/csv
              - text/html
              - text/jsx
              - text/plain
              - text/tsx
              - text/x-sass
              - text/x-scss
              - video/3gpp
              - video/mp4
              - video/mpeg
              - video/ogg
              - video/webm
              - video/x-msvideo
          path:
            description: |-
              The path
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: string
            minLength: 1
          baseName:
            description: |-
              The base filename for the list filenames
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: string
            default: index
          rel:
            description: |2-

              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: string
            default: alternate
          protocol:
            description: |-
              The replacement for `http://` or `https://` in `baseURL`
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: string
          isPlainText:
            description: |-
              Enable/disable Goâ€™s plain text templates parser for the templates
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: boolean
            default: false
          isHTML:
            description: |2-

              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: boolean
            default: false
          noUgly:
            description: |-
              Enable/disable adding file extensions to urls
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: boolean
            default: false
          notAlternative:
            description: |-
              Include/exclude this format in an AlternativeOutputFormats format listing
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: boolean
            default: false
          permalinkable:
            description: |-
              Enable/disable .Permalink and .RelPermalink return the rendering output format
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: boolean
            default: false
          weight:
            description: |-
              The weight
              https://gohugo.io/templates/output-formats/#configure-output-formats
            type: integer
        additionalProperties: false
  cascade:
    type: object
    properties:
      aliases:
        description: |-
          The aliases
          https://gohugo.io/content-management/front-matter#predefined
        "$ref": "#/definitions/uniqueStringArray"
      audio:
        description: |-
          The audio
          https://gohugo.io/content-management/front-matter#predefined
        "$ref": "#/definitions/uniqueStringArray"
      date:
        description: |-
          The datetime
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      description:
        description: |-
          The description
          https://gohugo.io/content-management/front-matter#predefined
        type: string
      draft:
        description: |-
          Specify that the content is (not) the draft
          https://gohugo.io/content-management/front-matter#predefined
        type: boolean
      expiryDate:
        description: |-
          The expire date
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      headless:
        description: |-
          Specify that the content is (not) the headless bundle
          https://gohugo.io/content-management/front-matter#predefined
        type: boolean
      images:
        description: |-
          The images
          https://gohugo.io/content-management/front-matter#predefined
        "$ref": "#/definitions/uniqueStringArray"
      isCJKLanguage:
        description: |-
          Specify that the page language is (not) the CJK language
          https://gohugo.io/content-management/front-matter#predefined
        type: boolean
      keywords:
        description: |-
          The keywords
          https://gohugo.io/content-management/front-matter#predefined
        "$ref": "#/definitions/uniqueStringArray"
      layout:
        description: |-
          The layout
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      lastmod:
        description: |-
          The last modification time
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      linkTitle:
        description: |-
          The link title
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      markup:
        description: |2-

          https://gohugo.io/content-management/front-matter#predefined
        type: string
        enum:
          - rst
          - md
      outputs:
        title: output format options
        description: |-
          The output format options
          https://gohugo.io/content-management/front-matter#predefined
        "$ref": "#/definitions/outputFormats"
      publishDate:
        description: |-
          The publish date
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      resources:
        title: resource options
        description: |-
          The resource options
          https://gohugo.io/content-management/front-matter#predefined
        type: object
        properties:
          name:
            description: |-
              The value for `Name`
              https://gohugo.io/content-management/page-resources/#page-resources-metadata
            type: string
            minLength: 1
            examples:
              - ":counter"
          title:
            description: |-
              The value for `Title`
              https://gohugo.io/content-management/page-resources/#page-resources-metadata
            type: string
            minLength: 1
            examples:
              - ":counter"
          params:
            title: param options
            description: |-
              The param options
              https://gohugo.io/content-management/page-resources/#page-resources-metadata
            type: object
            patternProperties:
              ".":
                description: |-
                  The param
                  https://gohugo.io/content-management/page-resources/#page-resources-metadata
        additionalProperties: false
      series:
        description: |-
          The series
          https://gohugo.io/content-management/front-matter#predefined
        "$ref": "#/definitions/uniqueStringArray"
      slug:
        description: |-
          The slug
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      summary:
        description: |-
          The summary
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      title:
        description: |-
          The title
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      type:
        description: |-
          The type
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      url:
        description: |-
          The url
          https://gohugo.io/content-management/front-matter#predefined
        type: string
        minLength: 1
      videos:
        description: |-
          The videos
          https://gohugo.io/content-management/front-matter#predefined
        "$ref": "#/definitions/uniqueStringArray"
      weight:
        description: |-
          The weight
          https://gohugo.io/content-management/front-matter#predefined
        type: integer
    patternProperties:
      "^(?!aliases|audio|date|description|draft|expiryDate|headless|images|isCJKLanguage|keywords|layout|lastmod|linkTitle|markup|outputs|publishDate|resources|series|slug|summary|title|type|url|videos|weight)$":
        description: |-
          The front matter default
          https://gohugo.io/content-management/front-matter#front-matter-cascade
  hugoVersion:
    type: string
    enum:
      - v0.104.3
      - v0.104.2
      - v0.104.1
      - v0.104.0
      - v0.103.1
      - v0.103.0
      - v0.102.3
      - v0.102.2
      - v0.102.1
      - v0.102.0
      - v0.101.0
      - v0.100.2
      - v0.100.1
      - v0.100.0
      - v0.99.1
      - v0.99.0
      - v0.98.0
      - v0.97.3
      - v0.97.2
      - v0.97.1
      - v0.97.0
      - v0.96.0
      - v0.95.0
      - v0.94.2
      - v0.94.1
      - v0.94.0
      - v0.93.3
      - v0.93.2
      - v0.93.1
      - v0.93.0
      - v0.92.2
      - v0.92.1
      - v0.92.0
      - v0.91.2
      - v0.91.1
      - v0.91.0
      - v0.90.1
      - v0.90.0
      - v0.89.4
      - v0.89.3
      - v0.89.2
      - v0.89.1
      - v0.89.0
      - v0.88.1
      - v0.88.0
      - v0.87.0
      - v0.86.1
      - v0.86.0
      - v0.85.0
      - v0.84.4
      - v0.84.3
      - v0.84.2
properties:
  archetypeDir:
    description: |-
      The directory to store archetype files
      https://gohugo.io/getting-started/configuration/#archetypedir
    type: string
    default: archetypes
    minLength: 1
  assetDir:
    description: |-
      The directory to store asset files
      https://gohugo.io/getting-started/configuration/#assetdir
    type: string
    default: assets
    minLength: 1
  baseURL:
    description: |-
      The hostname and the path to the root
      https://gohugo.io/getting-started/configuration/#baseurl
    type: string
    minLength: 1
  build:
    title: build options
    description: |-
      The build options
      https://gohugo.io/getting-started/configuration/#configure-build
    type: object
    properties:
      useResourceCacheWhen:
        description: |-
          The time when to use the cached resources in `/resources/_gen` for `PostCSS` and `ToCSS`
          https://gohugo.io/getting-started/configuration/#configure-build
        type: string
        default: fallback
        enum:
          - never
          - always
          - fallback
      writeStats:
        description: |-
          Enable/disable `hugo_stats.json` writing to the root project directory
          https://gohugo.io/getting-started/configuration/#configure-build
        type: boolean
        default: false
      noJSConfigInAssets:
        description: |-
          Enable/disable `jsconfig.json` writing into your `/assets` folder with mapping of imports from running `js.Build`
          https://gohugo.io/getting-started/configuration/#configure-build
        type: boolean
        default: false
    additionalProperties: false
  buildDrafts:
    description: |-
      Include/exclude the drafts when building
      https://gohugo.io/getting-started/configuration/#builddrafts-false
    type: boolean
    default: false
  buildExpired:
    description: |-
      Include/exclude the content already expired
      https://gohugo.io/getting-started/configuration/#buildexpired
    type: boolean
    default: false
  buildFuture:
    description: |-
      Include/exclude the content with `publishDate` in the future
      https://gohugo.io/getting-started/configuration/#buildfuture
    type: boolean
    default: false
  caches:
    title: cache options
    description: |-
      The cache options
      https://gohugo.io/getting-started/configuration/#configure-file-caches
    type: object
    default:
      assets:
        dir: ":resourceDir/_gen"
        maxAge: -1
      getcsv:
        dir: ":cacheDir/:project"
        maxAge: -1
      getjson:
        dir: ":cacheDir/:project"
        maxAge: -1
      getresource:
        dir: ":cacheDir/:project"
        maxAge: -1
      images:
        dir: ":resourceDir/_gen"
        maxAge: -1
      modules:
        dir: ":cacheDir/modules"
        maxAge: -1
    patternProperties:
      ".":
        description: Cache entry
        type: object
        properties:
          maxAge:
            description: |-
              The duration before the cache entry will be evicted
              https://gohugo.io/getting-started/configuration/#the-keywords-explained
            default: -1
            examples:
              - "0"
              - 10s
              - 10m
              - 10h
            oneOf:
              - type: integer
                minimum: -1
              - type: string
                pattern: "^-?\\d+[smh]?$"
          dir:
            description: |-
              The absolute path to store cache files
              https://gohugo.io/getting-started/configuration/#the-keywords-explained
            type: string
            examples:
              - ":cacheDir"
              - ":project"
              - ":resourceDir"
              - ":resourceDir/_gen"
              - ":cacheDir/:project"
              - ":cacheDir/modules"
            minLength: 1
        additionalProperties: false
  cascade:
    title: front matter options
    description: |-
      The front matter options
      https://gohugo.io/content-management/front-matter#front-matter-cascade
    oneOf:
      - type: object
        "$ref": "#/definitions/cascade"
      - type: array
        items:
          type: object
          required:
            - _target
          allOf:
            - properties:
                _target:
                  description: |-
                    The front matter default
                    https://gohugo.io/content-management/front-matter#front-matter-cascade
                  type: object
                  properties:
                    path:
                      description: |-
                        The glob pattern matching the content path below /content
                        https://gohugo.io/content-management/front-matter#front-matter-cascade
                      type: string
                      minLength: 1
                    kind:
                      description: |-
                        The glob pattern matching the page's kind
                        https://gohugo.io/content-management/front-matter#front-matter-cascade
                      type: string
                      minLength: 1
                    lang:
                      description: |-
                        The glob pattern matching the page's language
                        https://gohugo.io/content-management/front-matter#front-matter-cascade
                      type: string
                      minLength: 1
                  additionalProperties: false
            - "$ref": "#/definitions/cascade"
  canonifyURLs:
    description: |-
      Enable/disable relative URLs to absolute conversion
      https://gohugo.io/getting-started/configuration/#canonifyurls
    type: boolean
    default: false
  contentDir:
    description: |-
      The directory where content files are stored
      https://gohugo.io/getting-started/configuration/#contentdir
    type: string
    default: content
    minLength: 1
  copyright:
    description: |-
      The copyright notice for your site
      https://gohugo.io/getting-started/configuration/#copyright
    type: string
    default: ""
  dataDir:
    description: |-
      The directory where data files are stored
      https://gohugo.io/getting-started/configuration/#datadir
    type: string
    default: data
    minLength: 1
  defaultContentLanguage:
    description: |-
      The default content language for the content without language indicator
      https://gohugo.io/getting-started/configuration/#defaultcontentlanguage
    type: string
    default: en
    minLength: 1
  defaultContentLanguageInSubdir:
    description: |-
      Enable/disable rendering the default content language in subdir
      https://gohugo.io/getting-started/configuration/#defaultcontentlanguageinsubdir
    type: boolean
    default: false
  disableAliases:
    description: |-
      Enable/disable generation of the alias redirects
      https://gohugo.io/getting-started/configuration/#disablealiases
    type: boolean
    default: false
  disableHugoGeneratorInject:
    description: |-
      Enable/disable injecting a generator meta tag in the HTML head on the home page only
      https://gohugo.io/getting-started/configuration/#disablehugogeneratorinject
    type: boolean
    default: false
  disableKinds:
    description: |-
      Disabled kinds of pages
      https://gohugo.io/getting-started/configuration/#disablekinds
    type: array
    uniqueItems: true
    items:
      type: string
      enum:
        - page
        - home
        - section
        - taxonomy
        - term
        - RSS
        - sitemap
        - robotsTXT
        - "404"
  disableLiveReload:
    description: |-
      Enable/disable automatic live reloading of browser window
      https://gohugo.io/getting-started/configuration/#disablelivereload
    type: boolean
    default: false
  disablePathToLower:
    description: |-
      Enable/disable the url/path to lowercase conversion
      https://gohugo.io/getting-started/configuration/#disablepathtolower
    type: boolean
    default: false
  enableEmoji:
    description: |-
      Enable/disable Emoji emoticons support for page content
      https://gohugo.io/getting-started/configuration/#enableemoji
    type: boolean
    default: false
  enableGitInfo:
    description: |-
      Enable/disable .GitInfo object for each page
      https://gohugo.io/getting-started/configuration/#enablegitinfo
    type: boolean
    default: false
  enableInlineShortcodes:
    description: |-
      Enable/disable inline shortcode support
      https://gohugo.io/getting-started/configuration/#enableinlineshortcodes
    type: boolean
    default: false
  enableMissingTranslationPlaceholders:
    description: |-
      Enable/disable placeholder substitution instead of the default value or an empty string if a translation is missing
      https://gohugo.io/getting-started/configuration/#enablemissingtranslationplaceholders
    type: boolean
    default: false
  enableRobotsTXT:
    description: |-
      Enable/disable generation of robots.txt file
      https://gohugo.io/getting-started/configuration/#enablerobotstxt
    type: boolean
    default: false
  frontmatter:
    title: front matter options
    description: |-
      The front matter options
      https://gohugo.io/getting-started/configuration/#configure-front-matter
    type: object
    default:
      date:
        - date
        - publishDate
        - lastmod
      expiryDate:
        - expiryDate
      lastmod:
        - ":git"
        - lastmod
        - date
        - publishDate
      publishDate:
        - publishDate
        - date
    properties:
      date:
        description: |2-

          https://gohugo.io/getting-started/configuration/#configure-front-matter
        type: array
        uniqueItems: true
        items:
          type: string
          enum:
            - date
            - publishDate
            - lastmod
            - ":default"
            - ":filename"
            - ":git"
            - modified
            - pubdate
      expiryDate:
        description: |2-

          https://gohugo.io/getting-started/configuration/#configure-front-matter
        type: array
        uniqueItems: true
        items:
          type: string
          enum:
            - expiryDate
            - unpublishdate
      lastmod:
        description: |2-

          https://gohugo.io/getting-started/configuration/#configure-front-matter
        type: array
        uniqueItems: true
        items:
          type: string
          enum:
            - ":git"
            - lastmod
            - date
            - publishDate
            - ":fileModTime"
            - modified
            - pubdate
      publishDate:
        description: |2-

          https://gohugo.io/getting-started/configuration/#configure-front-matter
        type: array
        uniqueItems: true
        items:
          type: string
          enum:
            - publishDate
            - date
            - pubdate
    additionalProperties: false
  footnoteAnchorPrefix:
    description: |-
      The prefix for footnote anchors
      https://gohugo.io/getting-started/configuration/#footnoteanchorprefix
    type: string
    default: ""
  footnoteReturnLinkContents:
    description: |-
      The text to display for footnote return links
      https://gohugo.io/getting-started/configuration/#footnotereturnlinkcontents
    type: string
    default: ""
  googleAnalytics:
    description: |-
      The Google Analytics tracking ID
      https://gohugo.io/getting-started/configuration/#googleanalytics
    type: string
    default: ""
    pattern: UA-\d{6}-\d
  hasCJKLanguage:
    description: |-
      Enable/disable auto-detecting Chinese/Japanese/Korean Languages in the content
      https://gohugo.io/getting-started/configuration/#hascjklanguage
    type: boolean
    default: false
  imaging:
    description: |-
      The image processing options
      https://gohugo.io/getting-started/configuration/#imaging
    type: object
    default:
      resampleFilter: box
      quality: 75
      hint: photo
      anchor: smart
      bgColor: "#ffffff"
      exif:
        includeFields: ""
        excludeFields: ""
        disableDate: false
        disableLatLong: false
    properties:
      resampleFilter:
        description: |-
          The default resample filter
          https://gohugo.io/content-management/image-processing/#image-processing-config
        type: string
        default: box
        enum:
          - nearestNeighbor
          - box
          - linear
          - hermite
          - mitchellNetravali
          - catmullRom
          - bSpline
          - gaussian
          - lanczos
          - hann
          - hamming
          - blackman
          - bartlett
          - welch
          - cosine
      quality:
        description: |-
          The default quality
          https://gohugo.io/content-management/image-processing/#image-processing-config
        type: integer
        default: 75
        minimum: 0
        maximum: 100
      hint:
        description: |-
          The default hint about what type of image
          https://gohugo.io/content-management/image-processing/#image-processing-config
        type: string
        default: photo
        enum:
          - picture
          - photo
          - drawing
          - icon
          - text
      anchor:
        description: |-
          The anchor used when cropping pictures with either .Fill or .Crop
          https://gohugo.io/content-management/image-processing/#image-processing-config
        type: string
        default: smart
        enum:
          - smart
          - center
          - topLeft
          - top
          - topRight
          - left
          - right
          - bottomLeft
          - bottom
          - bottomRight
      bgColor:
        description: |-
          The default background color
          https://gohugo.io/content-management/image-processing/#image-processing-config
        type: string
        default: "#ffffff"
        pattern: "^#(\\d|[ABCDEFabcdef]){6}$"
      exif:
        title: Exif options
        description: |-
          Exif options
          https://gohugo.io/content-management/image-processing/#image-processing-config
        type: object
        properties:
          includeFields:
            description: |-
              The regexp matching the included fields
              https://gohugo.io/content-management/image-processing/#image-processing-config
            type: string
            default: ""
          excludeFields:
            description: |-
              The regexp matching the excluded fields
              https://gohugo.io/content-management/image-processing/#image-processing-config
            type: string
            default: ""
          disableDate:
            description: |-
              Enable/disable extracting the 'photo taken' date/time into .Date
              https://gohugo.io/content-management/image-processing/#image-processing-config
            type: boolean
            default: false
          disableLatLong:
            description: |-
              Enable/disable extracting the 'photo taken where' into .Long and .Lat
              https://gohugo.io/content-management/image-processing/#image-processing-config
            type: boolean
            default: false
        additionalProperties: false
    additionalProperties: false
  languageCode:
    description: |-
      The language tag as defined by RFC 5646
      https://gohugo.io/getting-started/configuration/#languagecode
    type: string
    default: ""
  languages:
    title: language options
    description: |-
      The language options
      https://gohugo.io/content-management/multilingual/#configure-languages
    type: object
    default: {}
    patternProperties:
      ".":
        description: Tha language options
        type: object
  disableLanguages:
    description: |-
      The disabled languages
      https://gohugo.io/content-management/multilingual/#disable-a-language
    "$ref": "#/definitions/uniqueStringArray"
  markup:
    title: markdown options
    description: |-
      The markdown options
      https://gohugo.io/getting-started/configuration-markup
    type: object
    default:
      asciidocExt:
        attributes: {}
