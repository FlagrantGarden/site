name: Update Hugo Modules

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

defaults:
  run:
    shell: pwsh

jobs:
  update_hugo_modules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update Hugo Modules
        id: update-hugo-modules
        uses: platenio/action-hugo-module-update@v1
      - name: Create Pull Request
        id: createpr
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: (MAINT) Update Hugo Modules
          title: (MAINT) Update Hugo Modules
          body: |
            Dependency updates:

            ```text
            ${{ fromJSON(steps.update-hugo-modules.outputs.results) }}
            ```

            Auto-generated by [create-pull-request][1] and [hugo-module-update][1]

            [1]: https://github.com/peter-evans/create-pull-request
            [2]: https://github.com/platenio/action-hugo-module-update
          branch: update-hugo-modules
          base: main
          delete-branch: true
